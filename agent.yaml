name: moat-dev
runtime: docker
interactive: true

env:
  ANTHROPIC_MODEL: opus
  CLAUDE_CODE_EXPERIMENTAL_AGENT_TEAMS: 1

container:
  memory: 8192
  cpus: 8

dependencies:
  - go@1.25.6
  - go-extras
  - cli-essentials
  - git
  - gh
  - make
  - claude-code
  - node@20
  - python
  - bats
  - docker:dind

grants:
  - anthropic
  - github
  - ssh:github.com

