# Example: Go development environment
#
# This example demonstrates a complete Go development environment with
# common tooling pre-installed via the go-extras meta dependency and
# a dynamic dependency (go:) for installing packages from source.
#
# Run with:
#   moat run examples/go-dev
#
# Available tools:
#   - go: Go compiler and tools
#   - gofumpt: Stricter gofmt formatting
#   - govulncheck: Vulnerability scanner
#   - goreleaser: Release automation
#   - golangci-lint: Linter aggregator
#   - gopls: Language server (installed via go: dynamic dep)
#
# The demo script shows version info for all installed tools.

name: go-dev

dependencies:
  - go@1.25           # Go runtime
  - go-extras         # Meta: gofumpt, govulncheck, goreleaser
  - golangci-lint     # Linter aggregator
  - git               # Version control
  - go:golang.org/x/tools/gopls  # Dynamic: language server

command: ["sh", "/workspace/demo.sh"]
