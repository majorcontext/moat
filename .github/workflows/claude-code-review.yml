name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Collapse previous Claude reviews
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: ./.github/scripts/collapse-previous-reviews.sh

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review pull request #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            Use the repository's CLAUDE.md for guidance on style and conventions.

            Focus on bugs, security issues, and correctness problems. Don't flag style nits
            or documentation gaps unless they indicate a real problem. Be concise â€” only
            comment if you found something worth calling out. If the PR looks good, say so
            briefly.

            Start your review with a markdown heading containing "Review".

            Post your review as a comment using `gh pr comment` with your Bash tool.
          claude_args: '--allowed-tools "Bash(gh pr comment:*)" "Bash(gh pr diff:*)" "Bash(gh pr view:*)" "Bash(gh pr list:*)"'
